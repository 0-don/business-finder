<!doctype html>
<html>
  <head>
    <title>Grid Viewer</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 51.1657, lng: 10.4515 },
          zoom: 6,
          mapTypeId: google.maps.MapTypeId.HYBRID,
        });

        const geometry = {
          type: "FeatureCollection",
          features: [
            {
              type: "Feature",
              properties: {},
              geometry: `{{GEOMETRY}}`,
            },
          ],
        };
        map.data.addGeoJson(geometry);
        map.data.setStyle({
          strokeColor: "#ffff00",
          strokeWeight: 3,
          strokeOpacity: 1,
          fillOpacity: 0,
        });

        const gridData = `{{GRID_DATA}}`;
        gridData.forEach(
          (cell) =>
            new google.maps.Circle({
              strokeColor: "#ff0040",
              strokeOpacity: 1,
              strokeWeight: 2,
              map: map,
              center: { lat: cell.lat, lng: cell.lng },
              radius: cell.radius,
            })
        );
      }

      window.initMap = initMap;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_MAPS_JAVASCRIPT_API}}&callback=initMap"></script>
  </body>
</html>
