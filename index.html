<!doctype html>
<html>
  <head>
    <title>Grid Viewer</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 51.1657, lng: 10.4515 },
          zoom: 6,
          mapTypeId: google.maps.MapTypeId.HYBRID,
        });

        const germanyGeometry = `{{GEOMETRY}}`;
        if (germanyGeometry) {
          map.data.addGeoJson(germanyGeometry);
          map.data.setStyle({
            strokeColor: "#ffff00",
            strokeWeight: 3,
            strokeOpacity: 1,
            fillOpacity: 0,
          });
        }

        const gridData = `{{GRID_DATA}}`;
        const colors = [
          "#ff0040",
          "#ff4000",
          "#ff8000",
          "#ffbf00",
          "#80ff00",
          "#00ff80",
          "#00bfff",
          "#4080ff",
          "#8040ff",
        ];

        gridData.forEach((cell) => {
          const color = colors[cell.level] || "#ffffff";
          const fillColor = cell.processed ? color : "transparent";
          const fillOpacity = cell.processed ? 0.7 : 0.4;

          new google.maps.Circle({
            strokeColor: color,
            strokeOpacity: 1,
            strokeWeight: 2,
            fillColor: fillColor,
            fillOpacity: fillOpacity,
            map: map,
            center: { lat: cell.lat, lng: cell.lng },
            radius: cell.radius,
          });
        });
      }

      window.initMap = initMap;
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_MAPS_JAVASRIPT_API}}&callback=initMap"
    ></script>
  </body>
</html>
