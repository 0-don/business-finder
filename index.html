<!doctype html>
<html class="h-full m-0 p-0">
  <head>
    <title>Business Finder</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full m-0 p-0">
    <div class="h-full" id="map"></div>
    <div
      id="distance-info"
      class="absolute top-2 left-2 bg-white p-3 rounded-lg shadow-lg font-sans text-sm"
    >
      Click two points to measure distance
    </div>
    <div
      id="legend"
      class="absolute top-2 right-2 bg-white/95 p-3 rounded-lg shadow-lg font-sans min-w-48 max-w-72 border border-gray-200 hidden"
    >
      <h4 class="text-sm font-bold text-gray-800 mb-2">Grid Cell Info</h4>
      <div class="flex justify-between mb-1 text-xs">
        <span class="text-gray-600 font-medium">ID:</span>
        <span class="text-gray-800" id="cell-id">-</span>
      </div>
      <div class="flex justify-between mb-1 text-xs">
        <span class="text-gray-600 font-medium">Radius:</span>
        <span class="text-gray-800" id="cell-radius">-</span>
      </div>
      <div class="flex justify-between mb-1 text-xs">
        <span class="text-gray-600 font-medium">Location:</span>
        <span class="text-gray-800" id="cell-location">-</span>
      </div>
      <div class="flex justify-between mb-1 text-xs">
        <span class="text-gray-600 font-medium">Status:</span>
        <span class="text-gray-800" id="cell-status">-</span>
      </div>
      <div class="flex justify-between mb-1 text-xs">
        <span class="text-gray-600 font-medium">Businesses:</span>
        <span class="text-gray-800" id="cell-count">-</span>
      </div>
    </div>
    <div
      id="color-legend"
      class="absolute bottom-4 right-2 bg-white/95 p-3 rounded-lg shadow-lg font-sans text-xs border border-gray-200"
    >
      <h4 class="text-sm font-bold text-gray-800 mb-2">Status</h4>
      <div class="flex items-center gap-2 mb-1">
        <div
          class="w-4 h-4 rounded-full border-2"
          style="border-color: #00d4ff"
        ></div>
        <span>Processed</span>
      </div>
      <div class="flex items-center gap-2">
        <div
          class="w-4 h-4 rounded-full border-2"
          style="border-color: #ff0040"
        ></div>
        <span>Pending</span>
      </div>
    </div>
    <script>
      let map;
      let clickedPoints = [];
      let distanceLine = null;
      let markers = [];
      let currentCircles = [];
      let gridCellsData = [];
      let isLoading = false;
      let legend = null;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 51.1657, lng: 10.4515 },
          zoom: 6,
          mapTypeId: google.maps.MapTypeId.HYBRID,
        });

        legend = document.getElementById("legend");
        map.addListener("click", handleMapClick);
        map.addListener("idle", loadGridCells);
        map.addListener("mousemove", handleMouseMove);

        const geometry = {
          type: "FeatureCollection",
          features: [
            {
              type: "Feature",
              properties: {},
              geometry: `{{GEOMETRY}}`,
            },
          ],
        };
        map.data.addGeoJson(geometry);
        map.data.setStyle({
          strokeColor: "#ffff00",
          strokeWeight: 3,
          strokeOpacity: 1,
          fillOpacity: 0,
          clickable: false,
        });

        loadGridCells();
      }

      function showLegend(cellData) {
        document.getElementById("cell-id").textContent = cellData.id;
        document.getElementById("cell-radius").textContent =
          `${cellData.radius.toLocaleString()} m`;
        document.getElementById("cell-location").textContent =
          `${cellData.lat.toFixed(4)}, ${cellData.lng.toFixed(4)}`;
        document.getElementById("cell-status").textContent =
          cellData.isProcessed ? "✓ Processed" : "⏳ Pending";
        document.getElementById("cell-count").textContent =
          cellData.businessCount?.toLocaleString() || "0";
        legend.classList.remove("hidden");
      }

      function hideLegend() {
        legend.classList.add("hidden");
      }

      function isPointInCircle(point, center, radius) {
        const distance = google.maps.geometry.spherical.computeDistanceBetween(
          point,
          new google.maps.LatLng(center.lat, center.lng)
        );
        return distance <= radius;
      }

      function handleMouseMove(event) {
        const mouseLatLng = event.latLng;
        let foundCell = null;

        for (const cellData of gridCellsData) {
          if (
            isPointInCircle(
              mouseLatLng,
              { lat: cellData.lat, lng: cellData.lng },
              cellData.radius
            )
          ) {
            foundCell = cellData;
            break;
          }
        }

        if (foundCell) {
          showLegend(foundCell);
        } else {
          hideLegend();
        }
      }

      async function loadGridCells() {
        if (isLoading) return;
        isLoading = true;

        const bounds = map.getBounds();
        const zoom = map.getZoom();

        if (!bounds) {
          isLoading = false;
          return;
        }

        const ne = bounds.getNorthEast();
        const sw = bounds.getSouthWest();

        try {
          const response = await fetch(
            `/api/grid-cells?north=${ne.lat()}&south=${sw.lat()}&east=${ne.lng()}&west=${sw.lng()}&zoom=${zoom}`
          );

          if (!response.ok) throw new Error("Failed to fetch grid cells");

          const gridData = await response.json();
          gridCellsData = gridData;

          currentCircles.forEach((circle) => circle.setMap(null));
          currentCircles = [];

          gridData.forEach((cell) => {
            const strokeColor = cell.isProcessed ? "#00d4ff" : "#ff0040";

            const circle = new google.maps.Circle({
              strokeColor: strokeColor,
              strokeOpacity: 1,
              strokeWeight: 2,
              fillOpacity: 0,
              map: map,
              center: { lat: cell.lat, lng: cell.lng },
              radius: cell.radius,
              clickable: false,
            });

            currentCircles.push(circle);
          });
        } catch (error) {
          console.error("Error loading grid cells:", error);
        } finally {
          isLoading = false;
        }
      }

      function handleMapClick(event) {
        const clickedLatLng = event.latLng;

        const marker = new google.maps.Marker({
          position: clickedLatLng,
          map: map,
          label: (clickedPoints.length + 1).toString(),
        });

        markers.push(marker);
        clickedPoints.push(clickedLatLng);

        if (clickedPoints.length === 2) {
          const distance =
            google.maps.geometry.spherical.computeDistanceBetween(
              clickedPoints[0],
              clickedPoints[1]
            );

          distanceLine = new google.maps.Polyline({
            path: clickedPoints,
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 1.0,
            strokeWeight: 3,
            map: map,
          });

          const distanceKm = (distance / 1000).toFixed(2);
          document.getElementById("distance-info").innerHTML =
            `Distance: ${distanceKm} km<br><small class="text-gray-500">Click to start new measurement</small>`;
        } else if (clickedPoints.length > 2) {
          markers.forEach((marker) => marker.setMap(null));
          if (distanceLine) distanceLine.setMap(null);
          markers = [];
          clickedPoints = [];
          document.getElementById("distance-info").innerHTML =
            "Click two points to measure distance";
          handleMapClick(event);
        }
      }

      window.initMap = initMap;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_MAPS_JAVASCRIPT_API}}&libraries=geometry&callback=initMap"></script>
  </body>
</html>
