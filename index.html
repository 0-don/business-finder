<!doctype html>
<html>
  <head>
    <title>Grid Viewer</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #distance-info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="distance-info">Click two points to measure distance</div>
    <script>
      let map;
      let clickedPoints = [];
      let distanceLine = null;
      let markers = [];
      let currentCircles = [];
      let isLoading = false;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 51.1657, lng: 10.4515 },
          zoom: 6,
          mapTypeId: google.maps.MapTypeId.HYBRID,
        });

        map.addListener("click", handleMapClick);
        map.addListener("idle", loadGridCells);

        const geometry = {
          type: "FeatureCollection",
          features: [
            {
              type: "Feature",
              properties: {},
              geometry: `{{GEOMETRY}}`,
            },
          ],
        };
        map.data.addGeoJson(geometry);
        map.data.setStyle({
          strokeColor: "#ffff00",
          strokeWeight: 3,
          strokeOpacity: 1,
          fillOpacity: 0,
          clickable: false,
        });

        loadGridCells();
      }

      async function loadGridCells() {
        if (isLoading) return;
        isLoading = true;

        const bounds = map.getBounds();
        const zoom = map.getZoom();

        if (!bounds) {
          isLoading = false;
          return;
        }

        const ne = bounds.getNorthEast();
        const sw = bounds.getSouthWest();

        try {
          const response = await fetch(
            `/api/grid-cells?north=${ne.lat()}&south=${sw.lat()}&east=${ne.lng()}&west=${sw.lng()}&zoom=${zoom}`
          );

          if (!response.ok) throw new Error("Failed to fetch grid cells");

          const gridData = await response.json();

          currentCircles.forEach((circle) => circle.setMap(null));
          currentCircles = [];

          gridData.forEach((cell) => {
            const circle = new google.maps.Circle({
              strokeColor: "#ff0040",
              strokeOpacity: 1,
              strokeWeight: 2,
              fillOpacity: 0,
              map: map,
              center: { lat: cell.lat, lng: cell.lng },
              radius: cell.radius,
              clickable: false,
            });
            currentCircles.push(circle);
          });
        } catch (error) {
          console.error("Error loading grid cells:", error);
        } finally {
          isLoading = false;
        }
      }

      function handleMapClick(event) {
        const clickedLatLng = event.latLng;

        const marker = new google.maps.Marker({
          position: clickedLatLng,
          map: map,
          label: (clickedPoints.length + 1).toString(),
        });

        markers.push(marker);
        clickedPoints.push(clickedLatLng);

        if (clickedPoints.length === 2) {
          const distance =
            google.maps.geometry.spherical.computeDistanceBetween(
              clickedPoints[0],
              clickedPoints[1]
            );

          distanceLine = new google.maps.Polyline({
            path: clickedPoints,
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 1.0,
            strokeWeight: 3,
            map: map,
          });

          const distanceKm = (distance / 1000).toFixed(2);
          document.getElementById("distance-info").innerHTML =
            `Distance: ${distanceKm} km<br><small>Click to start new measurement</small>`;
        } else if (clickedPoints.length > 2) {
          markers.forEach((marker) => marker.setMap(null));
          if (distanceLine) distanceLine.setMap(null);
          markers = [];
          clickedPoints = [];
          document.getElementById("distance-info").innerHTML =
            "Click two points to measure distance";
          handleMapClick(event);
        }
      }

      window.initMap = initMap;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_MAPS_JAVASCRIPT_API}}&libraries=geometry&callback=initMap"></script>
  </body>
</html>
